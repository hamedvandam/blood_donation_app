<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متبرعي الحي</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>سجل متبرعي الدم - حيّنا</h1>
  </header>
  <main>
    <section id="form-section">
      <h2>إضافة متبرع جديد</h2>
      <form id="donor-form">
        <input type="text" id="name" placeholder="الاسم" required />
        <input type="tel" id="phone" placeholder="رقم الهاتف" required />
        <select id="blood-type" required>
          <option value="">اختر فصيلة الدم</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <input type="text" id="location" placeholder="المدينة أو الحي" required />
        <input type="date" id="last-donation" required />
        <button type="submit">إضافة</button>
      </form>
    </section>

    <section id="search-filter">
      <input type="text" id="search" placeholder="ابحث عن متبرع بالاسم أو الفصيلة..." />
      <select id="filter-blood">
        <option value="">كل الفصائل</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
    </section>

    <section id="donor-table-section">
      <h2>قائمة المتبرعين</h2>
      <table id="donor-table">
        <thead>
          <tr>
            <th>الاسم</th>
            <th>الهاتف</th>
            <th>الفصيلة</th>
            <th>المدينة/الحي</th>
            <th>آخر تبرع</th>
            <th>الحالة</th>
            <th>تواصل</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="emergency-section">
      <h2>حالة مريض</h2>
      <input type="text" id="emergency-blood" placeholder="أدخل فصيلة الدم المطلوبة" />
      <button onclick="searchEmergency()">بحث</button>
      <div id="emergency-results"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
